<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ENEMPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center py-12">
    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 bg-white shadow-sm border-b">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <img src="./assets/imgs/logo.svg" alt="ENEMPRO Logo" class="h-6">
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="btn-secondary">In√≠cio</a>
                    <a href="login.html" class="btn-secondary">Login</a>
                    <a href="cadastro.html" class="btn-primary">Registro</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="w-full max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-2xl p-8">
            <!-- Header -->
            <div class="flex items-center mb-8">
                <img src="./assets/imgs/icon.svg" alt="Icon" class="w-5 h-5 mr-3">
                <h1 class="text-sm font-semibold text-gray-900">Criar Conta</h1>
            </div>

            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-gray-600">Etapa <span id="current-step">1</span> de 3</span>
                    <span class="text-sm text-gray-500" id="step-title">Informa√ß√µes Pessoais</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 33.33%"></div>
                </div>
            </div>

            <!-- Registration Form -->
            <form id="registration-form" class="space-y-6">
                <!-- Step 1: Personal Information -->
                <div id="step-1" class="step-content space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="form-label">
                                Nome
                            </label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName"
                                placeholder="Seu nome"
                                class="form-input"
                                required
                            >
                        </div>
                        
                        <div>
                            <label for="lastName" class="form-label">
                                Sobrenome
                            </label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName"
                                placeholder="Seu sobrenome"
                                class="form-input"
                                required
                            >
                        </div>
                    </div>

                    <div>
                        <label for="email" class="form-label">
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="seu@email.com"
                            class="form-input"
                            required
                        >
                    </div>

                    <div>
                        <label for="phone" class="form-label">
                            Telefone
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            placeholder="(84) 99999-9999"
                            class="form-input"
                        >
                    </div>
                </div>

                <!-- Step 2: Security -->
                <div id="step-2" class="step-content space-y-6 hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="password" class="form-label">
                                Senha
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="M√≠nimo 8 caracteres"
                                class="form-input"
                                required
                            >
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="form-label">
                                Confirmar Senha
                            </label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                placeholder="Confirme sua senha"
                                class="form-input"
                                required
                            >
                        </div>
                    </div>

                    <!-- User Type -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-3">
                            Tipo de Usu√°rio
                        </label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="userType" value="student" class="mr-3" checked>
                                <div class="font-semibold text-gray-900">üéì Estudante</div>
                            </label>
                            
                            <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="userType" value="teacher" class="mr-3">
                                <div class="font-semibold text-gray-900">üë®‚Äçüè´ Professor</div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Terms -->
                <div id="step-3" class="step-content space-y-6 hidden">
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms" class="mt-1 mr-3" required>
                        <label for="terms" class="text-sm text-gray-600">
                            Eu concordo com os 
                            <a href="#" class="text-blue-600 hover:text-blue-700">Termos de Uso</a> 
                            e 
                            <a href="#" class="text-blue-600 hover:text-blue-700">Pol√≠tica de Privacidade</a>
                        </label>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between">
                    <button 
                        type="button" 
                        id="prev-btn" 
                        class="btn-secondary hidden"
                    >
                        Anterior
                    </button>
                    
                    <div class="flex space-x-3 ml-auto">
                        <a href="login.html" class="btn-secondary">
                            Login
                        </a>
                        <button 
                            type="button" 
                            id="next-btn" 
                            class="btn-primary"
                        >
                            Pr√≥ximo
                        </button>
                        <button 
                            type="submit" 
                            id="submit-btn" 
                            class="btn-primary hidden"
                        >
                            Criar Conta
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Step management
        let currentStep = 1;
        const totalSteps = 3;
        
        const stepTitles = {
            1: 'Informa√ß√µes Pessoais',
            2: 'Seguran√ßa e Tipo',
            3: 'Termos e Condi√ß√µes'
        };
        
        function updateStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(el => {
                el.classList.add('hidden');
            });
            
            // Show current step
            document.getElementById(`step-${step}`).classList.remove('hidden');
            
            // Update progress bar
            const progress = (step / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            // Update step counter and title
            document.getElementById('current-step').textContent = step;
            document.getElementById('step-title').textContent = stepTitles[step];
            
            // Update buttons
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            if (step === 1) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
            
            if (step === totalSteps) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }
        
        // Next button
        document.getElementById('next-btn').addEventListener('click', function() {
            if (validateCurrentStep()) {
                currentStep++;
                updateStep(currentStep);
            }
        });
        
        // Previous button
        document.getElementById('prev-btn').addEventListener('click', function() {
            currentStep--;
            updateStep(currentStep);
        });
        
        // Validate current step
        function validateCurrentStep() {
            const currentStepElement = document.getElementById(`step-${currentStep}`);
            const requiredInputs = currentStepElement.querySelectorAll('input[required]');
            
            for (let input of requiredInputs) {
                if (!input.value.trim()) {
                    alert('Por favor, preencha todos os campos obrigat√≥rios.');
                    input.focus();
                    return false;
                }
            }
            
            // Validate email format
            if (currentStep === 1) {
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Por favor, insira um e-mail v√°lido.');
                    return false;
                }
            }
            
            // Validate password confirmation
            if (currentStep === 2) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password.length < 8) {
                    alert('A senha deve ter pelo menos 8 caracteres.');
                    return false;
                }
                
                if (password !== confirmPassword) {
                    alert('As senhas n√£o coincidem!');
                    return false;
                }
            }
            
            return true;
        }
        
        // Form submission
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateCurrentStep()) {
                // Add registration logic here
                console.log('Registration form submitted');
                alert('Conta criada com sucesso!');
            }
        });
    </script>
</body>
</html>
