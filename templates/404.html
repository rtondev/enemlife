{% extends "base.html" %}

{% block title %}404 - Página não encontrada - ENEMLIFE{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Página não encontrada</h2>
        <p class="text-gray-600 mb-8">A página que você está procurando não existe ou foi movida.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('index') }}" class="btn-primary">
                <i data-lucide="home" class="w-4 h-4"></i>
                Voltar ao Início
            </a>
            <a href="{{ url_for('login_page') }}" class="btn-secondary">
                <i data-lucide="log-in" class="w-4 h-4"></i>
                Fazer Login
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    lucide.createIcons();
</script>
{% endblock %}
